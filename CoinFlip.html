<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip-A-Coin</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e6e6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .game-container {
        text-align: center;
        background: white;
        padding: 30px;
        width: 360px;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
        margin-top: 0;
    }

    #coin {
        width: 150px;
        height: 150px;
        background: gold;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        font-weight: bold;
        color: #333;
        margin: 20px auto;
        border: 5px solid #b8860b;
    }

    .menu-button,
    .action-button {
        margin: 10px;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
    }

    .menu-button:hover,
    .action-button:hover {
        background: #005fcc;
    }

    #result {
        font-size: 24px;
        margin: 15px 0;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="game-container" id="gameContainer"></div>

<script>
let choice = null;
let container = null;

// Show the initial menu screen
function showMenu() {
    container.innerHTML = `
        <h1>Flip-A-Coin</h1>
        <p style="font-size:22px; margin-bottom:20px;">Call It</p>
        <button id="menuHeads" class="menu-button">Heads</button>
        <button id="menuTails" class="menu-button">Tails</button>
    `;

    document.getElementById("menuHeads").onclick = () => startFlip("heads");
    document.getElementById("menuTails").onclick = () => startFlip("tails");
}

// Start the flip animation screen
function startFlip(playerChoice) {
    choice = playerChoice;

    container.innerHTML = `
        <h1>Ultimate Coin Flip</h1>
        <div id="coin">H</div>
        <div id="result"></div>
    `;

    flipAnimation();
}

// Handles coin flip animation and result screens
function flipAnimation() {
    const coinEl = document.getElementById("coin");
    const resultEl = document.getElementById("result");

    // Ensure we can retrigger the animation each time
    coinEl.style.transition = "none";
    coinEl.style.transform = "rotateY(0deg)";
    // Force reflow so the browser applies the reset
    void coinEl.offsetWidth;

    // Apply spinning transition
    coinEl.style.transition = "transform 1s ease";
    coinEl.style.transform = "rotateY(720deg)";

    resultEl.textContent = "Flipping...";
    resultEl.style.color = "black";

    setTimeout(() => {
        const outcome = Math.random() < 0.5 ? "heads" : "tails";
        coinEl.textContent = outcome === "heads" ? "H" : "T";
        // Reset coin after spin completes
        coinEl.style.transform = "rotateY(0deg)";

        if (outcome === choice) {
            // WIN SCREEN
            container.innerHTML = `
                <h1>Good Call, go again.</h1>
                <button id="backToMenu" class="action-button">Return</button>
            `;
            document.getElementById("backToMenu").onclick = () => showMenu();
        } else {
            // LOSS SCREEN
            container.innerHTML = `
                <h1>Wrong side bucko</h1>
            `;
        }
    }, 1000);
}

// Initialize the game after DOM is ready
function init() {
    container = document.getElementById("gameContainer");
    showMenu();
}

document.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
